<div class="container__small-card">
  <div class="container__small-card-main">
    <div class="small-card__photo">
      <img
        src="{{ photoCover }}"
        alt="photo-small"
        srcset=""
      />
    </div>

    <div class="small-card__content">
      <h4><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h4>
      <p>
        <a [routerLink]="['content', Id]">
          {{ cardContent }}
        </a>
      </p>
    </div>
  </div>

  <div class="small-card__separator">
    <hr />
  </div>
</div>
